<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/container-content.css">
    <link rel="stylesheet" href="styles/container2.css">
    <link rel="stylesheet" href="styles/comment-group.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/field.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/">Search</a>
            <a href="articles.html">Articles</a>
            <a href="authorization.html" class="right-link">Log in</a>
        </nav>
    </header>

    <div class="container-content">
        <form>
            <label for="number" id="mg-left-number">Number:</label>
            <input type="text" id="number" name="number" class="field"><br>

            <div class="comment-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" class="field" 
                    placeholder="Leave a comment..." rows="8" cols="70"></textarea>
            </div>
            
            <button class="button" id="mg-left-add-number-button">
                Add
            </button>
        </form> 
    </div>

    <div class="container2 {{style}} {{message_visible}}">
        <h4>{{message}}</h4>
    </div>
</body>
</html>
