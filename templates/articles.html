<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/container-article.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/field.css">
    <link rel="stylesheet" href="styles/add-button.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="/">Search</a>
            <a href="articles.html">Articles</a>
            <a href="authorization.html" class="right-link">Log in</a>
        </nav>
    </header>

    <div class="container-article">
        {% for article in articles %}
        <div class="container-article-closed">
            <h3>{{ article[1] }}</h3>
            <p>{{ article[2] }}</p>
            <form action="{{ url_for('view_article', article_id=article[0]) }}" method="get">
                <button type="submit" class="button">Read</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <form action="{{ url_for('add_article') }}" method="get">
        <button class="add-button" type="submit">+</button>
    </form>
</body>

</html>
