<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/container.css">
    <link rel="stylesheet" href="styles/container2.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/field.css">
    <link rel="stylesheet" href="styles/add-button.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/">Search</a>
            <a href="articles.html">Articles</a>
            <a href="authorization.html" class="right-link">Log in</a>
        </nav>
    </header>

    <div class="container">
        <form>
            <label for="number">Number:</label>
            <input type="text" id="number" name="number" class="field" pattern="\+38\d{10}" 
                placeholder="Example: +380992276890">
            <button class="button" type="submit">
                Search
            </button>
        </form> 
    </div>

    <div class="container2 {{style}} {{message_visible}}">
        <h4>{{message}}</h4>
    </div>
    <div class="container2 {{comment_visible}}">
        <h4>Comment:</h4>
        <h4>{{comment}}</h4>
    </div>

    <form action="{{ url_for('add_number') }}" method="get">
        <button class="add-button" type="submit">+</button>
    </form>

</body>
</html>
